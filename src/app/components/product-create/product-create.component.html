<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card bg-dark">
                <div class="card-body text-center">
                    <span class="text-white"><h1>Añadir productos</h1></span>
                    <form action="" class="mt-3" [formGroup]="productForm" (ngSubmit)="addProduct()">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control'lg" placeholder="Producto" formControlName="product">
                            <div class="float-start ms-3 mb-2" *ngIf="productForm.get('product')?.hasError('required') && productForm.get('product')?.touched" >
                                <span class="text-danger fw-semibold"> El nombre de el producto es obligatorio </span>
                            </div> 
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control'lg" placeholder="Categoría" formControlName="category">
                            <div class="float-start ms-3 mb-2" *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched" >
                                <span class="text-danger fw-semibold"> La categoría de el producto es obligatoria </span>
                            </div> 
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control'lg" placeholder="Ubicación" formControlName="location">
                            <div class="float-start ms-3 mb-2" *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched" >
                                <span class="text-danger fw-semibold"> La ubicación es obligatoria</span>
                            </div> 
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control'lg" placeholder="Precio" formControlName="price">
                            <div class="float-start ms-3 mb-2" *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched" >
                                <span class="text-danger fw-semibold"> El precio de el producto es obligatorio </span>
                            </div> 
                        </div>
                        <br>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-info float-start">Regresar</button>
                            <button type="submit" [disabled]="productForm.invalid" class="btn btn-secondary float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
